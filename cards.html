<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="cardsstyle.css">
    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <link rel="stylesheet" href="icons/all.css">
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" gy-4 gx-4 col-md-6"> 
                <div class="card" style="width: 18rem;">
                    <div class="card-body bg-light">
                      <h1 class="card-title">Free</h1>
                      <h6 class="card-subtitle mb-2">For freelancers</h6>
                      <h2 class="card-title">$0</h2>
                      <p class="card-text">
                        <div class="content">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-check"></i>
                                    <p class="paragraphe">Single User</p>
                                </li>
                                <li>
                                    <i class="fa-solid fa-check"></i>
                                    <p class="paragraphe">10 Downloads Per Month</p>
                                </li>
                                <li>
                                    <i class="fa-solid fa-check"></i>
                                    <p class="paragraphe">Faster Files </p>
                                </li>
                                <li>
                                    <i class="fa-solid fa-check"></i>
                                    <p class="paragraphe">25 Custom Packs </p>
                                </li>
                            </ul>
                        </div>
                      </p>
                        <button class="btn btn-secondary">S'inscrire</button>
                    </div>
                </div>
            </div>
            
            <div class="gy-4 gx-4 col-md-6"> 
                <div class="card" style="width: 18rem;">
                    <div class="card-body bg-secondary text-light">
                        <h1 class="card-title">Pro</h1>
                        <h6 class="card-subtitle mb-2 t">For Agencies</h6>
                        <h2 class="card-title">$100</h2>
                        <p class="card-text">
                            <div class="content">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-check"></i>
                                        <p class="paragraphe">Unlimited Users</p>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-check"></i>
                                        <p class="paragraphe">Unlimited Downloads </p>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-check"></i>
                                        <p class="paragraphe">
                                            Fully-Editable Files </p>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-check"></i>
                                        <p class="paragraphe">200+ Custom Packs </p>
                                    </li>
                                </ul>
                            </div>
                        </p>
                            <button class="btn btn-light">S'inscrire</button>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
</body>
</html>
